<!DOCTYPE html>
<html lang="en"  
      xmlns:th="https://www.thymeleaf.org" > 
  <head>
    <link rel="shortcut icon" href="img/avatar.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js">
    </script>
    <link rel="stylesheet"  href="css/style.css" >
    <title>UniRegal</title>
  </head>
  <body>
    <div class="container">
      
      <div class="forms-container">
        <div class="signin-signup">
          <form th:action="@{/login}" method="post" class="sign-in-form">
            <h1 class="title" >UniRégal</h1>
            <div style="text-align:center; font-size:20px; color:green; font-weight:bold">  
    				<span th:utext="${message}"></span> 
			</div>
            <img class ="avatar" src="img/avatar.png">
            <h2 class="title2">Se connecter</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username" placeholder="Nom d'utilisateur" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Mot de passe" />
            </div>
            <input type="submit" value="Connexion" class="btn solid" />
          </form>
          <form th:action="@{/users/addNew}" method="post" class="sign-up-form">
            <h1 class="title">GESTION DE BUVETTE</h1>
            <img class ="avatar" src="img/avatar.png">
            <h2 class="title2">S'inscrire</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username" placeholder="Nom d'utilisateur" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Mot de passe" />
            </div>
            <input type="submit" class="btn" value="S'inscrire" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Nouveau ici ?</h3>
            <p>
              Si vous êtes nouveau n'hésitez pas a s'inscrire !
            </p>
            <button class="btn transparent" id="sign-up-btn">
              S'inscrire
            </button>
          </div>
          <img src="img/bg1.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Un de nous ?</h3>
            <p>
              Retournez vers la page pour se connecter !
            </p>
            <button class="btn transparent" id="sign-in-btn">Se connecter</button>
          </div>
          <img src="img/bg1.png" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="js/app.js"> </script>
  </body>
</html>
