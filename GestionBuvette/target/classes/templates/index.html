<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <link rel="shortcut icon" th:href="@{/img/icon.png}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Gestion de buvette</title>
  </head>
  <body>
    <div class="container">
      
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#"  method="POST" class="sign-in-form">
            <h1 class="title" >GESTION DE BUVETTE</h1>
            <img class ="avatar" src="@{/img/avatar.png}">
            <h2 class="title2">Se connecter</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text"  placeholder="Nom d'utilisateur" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de passe" />
            </div>
            <input type="submit" value="Connexion" class="btn solid" />
          </form>
          <form action="#" th:action="@{/ensat-buvette/inscription}" method="POST" class="sign-up-form" th:object="${client}">
            <h1 class="title">GESTION DE BUVETTE</h1>
            <img class ="avatar" src="img/avatar.png">
            <h2 class="title2">S'inscrire</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text"  placeholder="Nom d'utilisateur" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email"  placeholder="Email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de passe" />
            </div>
            <input type="submit" class="btn" value="S'inscrire" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Nouveau ici ?</h3>
            <p>
              Si vous êtes nouveau n'hésitez pas a s'inscrire !
            </p>
            <button class="btn transparent" id="sign-up-btn">
              S'inscrire
            </button>
          </div>
          <img src="img/bg1.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Un de nous ?</h3>
            <p>
              Retournez vers la page pour se connecter !
            </p>
            <button class="btn transparent" id="sign-in-btn">Se connecter</button>
          </div>
          <img src="img/bg1.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
